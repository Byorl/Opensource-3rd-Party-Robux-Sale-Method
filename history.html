<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByorlHub - Purchase History</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #a1a1aa;
        }

        .breadcrumb a {
            color: #a1a1aa;
            text-decoration: none;
            transition: color 0.2s;
        }

        .breadcrumb a:hover {
            color: #6366f1;
        }

        .breadcrumb-separator {
            width: 15px;
            height: 15px;
            color: #71717a;
        }

        .breadcrumb-current {
            color: #ffffff;
            font-weight: 500;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .logo:hover {
            opacity: 0.8;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon img {
            width: 24px;
            height: 24px;
        }

        .back-link {
            color: #a1a1aa;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #6366f1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            color: #a1a1aa;
            font-size: 1.1rem;
        }

        .loading-container {
            text-align: center;
            padding: 3rem;
            color: #a1a1aa;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .history-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .user-info {
            background: rgba(15, 15, 25, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .user-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
        }
        
        .user-info h2 {
            color: #6366f1;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .user-stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 1.5rem;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #a1a1aa;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .purchase-item {
            background: rgba(15, 15, 25, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .purchase-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
        }
        
        .purchase-item:hover {
            border-color: rgba(99, 102, 241, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
        }
        
        .purchase-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        
        .purchase-info h3 {
            color: #ffffff;
            margin-bottom: 0.25rem;
            font-size: 1.25rem;
            font-weight: 700;
        }
        
        .purchase-date {
            font-size: 0.875rem;
            color: #a1a1aa;
        }
        
        .purchase-price {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: #6366f1;
            font-size: 1.1rem;
        }
        
        .purchase-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .detail-label {
            font-size: 0.75rem;
            color: #a1a1aa;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .detail-value {
            font-weight: 500;
            color: #ffffff;
        }
        
        .key-display {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            color: #ffffff;
            position: relative;
            word-break: break-all;
        }
        
        .copy-key-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: #6366f1;
            color: white;
            border: none;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .copy-key-btn:hover {
            background: #5b5bd6;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #a1a1aa;
        }
        
        .empty-state h3 {
            margin-bottom: 0.5rem;
            color: #ffffff;
            font-size: 1.25rem;
        }
        
        .logout-btn {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            margin-top: 1rem;
            transition: all 0.2s;
        }
        
        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .robux-icon {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <img src="icon/logo.svg" alt="Logo">
                    </div>
                    <span>ByorlHub</span>
                </a>
                <div class="breadcrumb">
                    <a href="index.html">Home</a>
                    <svg class="breadcrumb-separator" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.10876 14L9.46582 1H10.8178L5.46074 14H4.10876Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg>
                    <span class="breadcrumb-current">Purchase History</span>
                </div>
            </div>
            <div class="nav-links">
                <a href="#" id="back-link" class="back-link">← Back to Store</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Purchase History</h1>
            <p>View and manage your license purchases</p>
        </div>
                <div class="history-container">
                    <div id="loading" class="loading-container">
                        <div class="loading-spinner"></div>
                        <p>Loading your purchase history...</p>
                    </div>
                    
                    <div id="content" style="display: none;">
                        <div class="user-info">
                            <h2 id="username"></h2>
                            <p id="member-since"></p>
                            <div class="user-stats">
                                <div class="stat-item">
                                    <div class="stat-value" id="total-purchases">0</div>
                                    <div class="stat-label">Total Purchases</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value" id="total-spent">0</div>
                                    <div class="stat-label">Robux Spent</div>
                                </div>
                            </div>
                            <button class="logout-btn" onclick="logout()">Logout</button>
                        </div>
                        
                    <div id="purchases-container"></div>
                </div>
                    
            <div id="not-logged-in" style="display: none;">
                <div class="empty-state">
                    <h3>Not Logged In</h3>
                    <p>Please log in to view your purchase history.</p>
                    <a href="auth.html" class="btn" style="margin-top: 1rem;">
                        Login →
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function makeAuthenticatedRequest(url, options = {}) {
            const defaultOptions = {
                credentials: 'include',
                ...options
            };
            
            const authToken = localStorage.getItem('auth_token');
            if (authToken) {
                defaultOptions.headers = {
                    ...defaultOptions.headers,
                    'Authorization': `Bearer ${authToken}`
                };
            }
            
            console.log('Making authenticated request to:', url);
            console.log('Request options:', defaultOptions);
            
            return fetch(url, defaultOptions);
        }

        async function checkAuth() {
            const storedUser = localStorage.getItem('user_data');
            let cachedUser = null;
            if (storedUser) {
                try {
                    cachedUser = JSON.parse(storedUser);
                } catch (e) {
                    localStorage.removeItem('user_data');
                    localStorage.removeItem('auth_token');
                }
            }

            try {
                const response = await makeAuthenticatedRequest('http://localhost:5000/me');
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        localStorage.setItem('user_data', JSON.stringify(data.user));
                        return data.user;
                    }
                }
                
                console.log('Server authentication failed, clearing cached data');
                localStorage.removeItem('user_data');
                localStorage.removeItem('auth_token');
                return null;
                
            } catch (error) {
                console.error('Auth check failed:', error);
                console.log('Network error during auth check, clearing cached data');
                localStorage.removeItem('user_data');
                localStorage.removeItem('auth_token');
                return null;
            }
        }
        
        async function loadPurchaseHistory() {
            try {
                const response = await makeAuthenticatedRequest('http://localhost:5000/purchase-history');
                
                if (response.ok) {
                    const data = await response.json();
                    return data.purchases || [];
                } else if (response.status === 401) {
                    console.error('Authentication failed for purchase history');
                    localStorage.removeItem('user_data');
                    localStorage.removeItem('auth_token');
                    return [];
                } else {
                    console.error('Failed to load purchase history:', response.status, response.statusText);
                    return [];
                }
            } catch (error) {
                console.error('Failed to load purchase history:', error);
                return [];
            }
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function copyKey(key) {
            navigator.clipboard.writeText(key).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = 'var(--success)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'var(--primary)';
                }, 2000);
            }).catch(() => {
                alert('Failed to copy key');
            });
        }
        
        function renderPurchases(purchases) {
            const container = document.getElementById('purchases-container');
            
            if (purchases.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No Purchases Yet</h3>
                        <p>Your purchase history will appear here after you buy a license.</p>
                        <a href="index.html" class="btn" style="margin-top: 1rem;">
                            Browse Products →
                        </a>
                    </div>
                `;
                return;
            }
            
            const purchasesHtml = purchases.map(purchase => `
                <div class="purchase-item">
                    <div class="purchase-header">
                        <div class="purchase-info">
                            <h3>${purchase.product_name}</h3>
                            <div class="purchase-date">${formatDate(purchase.purchase_date)}</div>
                        </div>
                        <div class="purchase-price">
                            <img src="icon/Robux.svg" alt="Robux" class="robux-icon" style="width: 16px; height: 16px;">
                            ${purchase.price}
                        </div>
                    </div>
                    
                    <div class="purchase-details">
                        <div class="detail-item">
                            <div class="detail-label">Roblox Username</div>
                            <div class="detail-value">${purchase.roblox_username}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Purchase ID</div>
                            <div class="detail-value">${purchase.purchase_id}</div>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-label">License Key</div>
                        <div class="key-display">
                            ${purchase.key}
                            <button class="copy-key-btn" onclick="copyKey('${purchase.key}')">Copy</button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = purchasesHtml;
        }
        
        async function logout() {
            try {
                await makeAuthenticatedRequest('http://localhost:5000/logout', {
                    method: 'POST'
                });
                localStorage.removeItem('user_data');
                localStorage.removeItem('auth_token');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Logout failed:', error);
                localStorage.removeItem('user_data');
                localStorage.removeItem('auth_token');
                window.location.href = 'index.html';
            }
        }
        
        async function init() {
            const user = await checkAuth();
            
            if (!user) {
                if (window.location.pathname.includes('history.html')) {
                    window.location.href = 'index.html';
                    return;
                }
                document.getElementById('loading').style.display = 'none';
                document.getElementById('not-logged-in').style.display = 'block';
                return;
            }
            
            document.getElementById('username').textContent = user.username;
            document.getElementById('member-since').textContent = `Member since ${formatDate(user.created_at)}`;
            document.getElementById('total-purchases').textContent = user.total_purchases || 0;
            
            const purchases = await loadPurchaseHistory();
            
            const totalSpent = purchases.reduce((sum, purchase) => sum + (purchase.price || 0), 0);
            document.getElementById('total-spent').textContent = totalSpent;
            
            renderPurchases(purchases);
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }
        
        function setupBackNavigation() {
            const backLink = document.getElementById('back-link');
            const referrer = document.referrer;
            
            if (referrer && (referrer.includes('license.html') || referrer.includes('product.html'))) {
                backLink.href = referrer;
                if (referrer.includes('license.html')) {
                    backLink.textContent = '← Back to License';
                } else if (referrer.includes('product.html')) {
                    backLink.textContent = '← Back to Product';
                }
            } else {
                backLink.href = 'index.html';
                backLink.textContent = '← Back to Store';
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            setupBackNavigation();
            init();
        });
    </script>
</body>
</html>
