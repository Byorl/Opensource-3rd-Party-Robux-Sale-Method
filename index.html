<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByorlHub - Premium Roblox Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-icon">
                    <img src="icon/logo.svg" alt="Site Logo" width="24" height="24" loading="lazy">
                </div>
                <span>ByorlHub</span>
            </div>
            <div class="nav-links">
                <div id="user-info" style="display: none;" class="user-info">
                    <span id="username-display" class="username-display"></span>
                    <a href="history.html" class="history-link">Purchase History</a>
                    <button id="logout-btn" class="logout-btn">Logout</button>
                </div>
                <div id="auth-section">
                    <a href="#" id="login-btn" class="auth-btn">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="featured-section">
        <h2 class="featured-title">Featured Products</h2>
        <div class="featured-carousel">
            <div id="featured-slides" class="featured-slides">
                <!-- Featured products will be loaded here -->
            </div>
            <div id="carousel-dots" class="carousel-dots">
                <!-- Dots will be generated here -->
            </div>
        </div>
    </div>

    <div class="products-section">
        <h2 class="section-title">Our Products</h2>

        <div class="search-container">
            <div class="search-icon">üîç</div>
            <input type="text" class="search-bar" id="product-search"
                placeholder="Search for executors, tools, and more... (Press 'S' to focus)" autocomplete="off">
        </div>

        <div id="search-results-info" class="search-results-info" style="display: none;"></div>

        <div id="products-container" class="products-container"></div>
    </div>
    </div>

    <div class="toast-container" id="toast-container"></div>

    <script src="js/home.js" defer></script>
    <script>
        (async function(){
            try{
                const res = await fetch('config/products.json');
                const cfg = await res.json();
                const mainName = (cfg.website && cfg.website.name) || (cfg.mainProducts && cfg.mainProducts[0] && cfg.mainProducts[0].name) || cfg.site_name;
                document.title = `${mainName} - Premium Roblox Tools`;
                const logoSpans = document.querySelectorAll('.logo span');
                logoSpans.forEach(s => s.textContent = mainName);
            }catch(e){}
        })();
    </script>
</body>

</html>
